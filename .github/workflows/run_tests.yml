# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Run Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
    
    - name: Set defaults for Package prebuilts
      run: sudo defaults write com.apple.dt.Xcode IDEPackageEnablePrebuilts YES
      
    - name: Build
      run: swift build --enable-experimental-prebuilts
    
    - name: Run tests
      run: swift test --enable-experimental-prebuilts
